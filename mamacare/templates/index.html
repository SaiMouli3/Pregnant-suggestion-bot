<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MamaCare Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🤰 MamaCare Assistant</h1>
            <p>Your personal pregnancy support companion</p>
        </header>

        <main>
            <form id="mamaForm">
                <div class="form-group">
                    <label for="question">Your Question:</label>
                    <input type="text" id="question" placeholder="Ask me anything about pregnancy..." required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="trimester">Trimester:</label>
                        <select id="trimester" required>
                            <option value="">Select trimester</option>
                            <option value="1st">1st Trimester</option>
                            <option value="2nd">2nd Trimester</option>
                            <option value="3rd">3rd Trimester</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="diet">Diet:</label>
                        <select id="diet" required>
                            <option value="">Select diet</option>
                            <option value="veg">Vegetarian</option>
                            <option value="non-veg">Non-Vegetarian</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mood">How are you feeling today?</label>
                    <select id="mood" required>
                        <option value="">Select your mood</option>
                        <option value="happy">😊 Happy</option>
                        <option value="sad">😔 Sad</option>
                        <option value="anxious">😰 Anxious</option>
                        <option value="tired">😴 Tired</option>
                        <option value="excited">🤩 Excited</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">
                    <span class="btn-text">Get Personalized Advice</span>
                    <span class="btn-icon">→</span>
                </button>
            </form>

            <div id="response" class="response-box">
                <!-- Response will be displayed here -->
            </div>
        </main>

        <footer>
            <p>🤍 Made with love for expecting mothers</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
